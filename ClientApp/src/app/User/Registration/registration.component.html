<form #regForm="ngForm" (ngSubmit)="Registration(regForm)">

    <div id="modalsignup">
        <div class="modal-dialogsignup">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registration</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="Email" [(ngModel)]='email' placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" name="Password" [(ngModel)]='password' placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="text" class="form-control" name="ConfirmPassword" [(ngModel)]='confirmPassword' placeholder="Enter confirm password">
                    </div>

                </div>
                <div class="modal-footer">

                    <input type="button" class="btn btn-info" value="Registration" (click)="Register(regForm)">
                    <input type="button" class="btn btn-info" value="Close" ng-href="./app" (click)="Close()">


                </div>
              
            </div>

            



        </div>
    </div>
</form>
