<form #regForm="ngForm" (ngSubmit)="ChangePassword(regForm)">

    <div id="modalsignup">
        <div class="modal-dialogsignup">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password"
                        class="form-control" 
                        name="OldPassword" [(ngModel)]='oldPassword'>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password"
                        class="form-control" 
                        name="NewPassword" 
                        [(ngModel)]='newPassword'>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" 
                        class="form-control" 
                        name="ConfirmPassword" 
                        [(ngModel)]='confirmPassword'>
                    </div>
                 </div>
                <div class="modal-footer">
                    <input type="button" 
                    class="btn btn-info" 
                    value="Change Password" (click)="ChangePassword(regForm)">
                </div>
            </div>

        </div>
    </div>
</form>
