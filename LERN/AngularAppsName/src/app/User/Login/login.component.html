<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div id="modalsignin">
        <div class="modal-dialogsignin">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" 
                               class="form-control" 
                               #UserName ngModel name="UserName" 
                               placeholder="Username" required>
                    </div>

                    <div class="form-group">

                        <label>Password</label>
                        <input type="password" 
                                class="form-control" 
                                #Password ngModel name="Password" 
                                placeholder="Password" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button [disabled]="!loginForm.valid" 
                                class="btn btn-info" 
                                type="submit">Login</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
